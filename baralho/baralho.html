    <script>
        function numeroBaralho() {
            const naipes = ["Paus", "Ouros", "Copas", "Espadas"];
            const numeros = ["√Ås", "2", "3", "4", "5", "6", "7", "8", "9", "Valete", "Rainha", "Rei"];
            const baralho = [];
        
            for (const naipe of naipes) {
                for (const numero of numeros) {
                    const carta = {naipe, numero};
                    baralho.push(carta);
                }
            }
        
            return baralho[Math.floor(Math.random() * baralho.length)];
        }
        
        
        console.log (numeroBaralho());
        </script>
